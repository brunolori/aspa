<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../WEB-INF/template.xhtml">

	<ui:define name="title">Punonjësit</ui:define>

	<ui:define name="content">
		<h:form id="officer_form">
			<div class="ui-g ui-fluid">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h1>Menaxho Punonjësit</h1>
						<div class="ui-g">
							<div class="ui-g-12 ui-md-6">
								<p:panelGrid columns="2" layout="grid"
									columnClasses="bold,empty" styleClass="ui-panelgrid-blank">

									<p:outputLabel value="ID RIMS" />
									<p:inputText value=""/>
									<p:outputLabel value="Emri" />
									<p:inputText value=""/>
									<p:outputLabel value="Mbiemri" />
									<p:inputText value=""/>
									<p:outputLabel value="Funksioni" />
									<p:inputText value=""/>
									<p:outputLabel value="Grada" />
									<p:inputText value=""/>
									<p:outputLabel value="Struktura" />
									<p:inputText value=""/>

								</p:panelGrid>
							</div>
							<div class="ui-g-12 ui-md-8">

								<p:panelGrid layout="grid" columns="4"
									styleClass="ui-panelgrid-blank">
									<p:commandButton value="Regjistro"
										icon="fa fa-save" styleClass="blue-btn" update="@form">
										<p:confirm header="Regjistro punonjësin"
											message="Jeni të sigurt?" icon="ui-icon-alert" />
									</p:commandButton>

									<p:commandButton value="Modifiko"
										styleClass="purple-btn" icon="fa fa-edit" update="@form">
										<p:confirm header="Modifiko" message="Jeni të sigurt" />
									</p:commandButton>
									<p:commandButton value="Fshijë"
										styleClass="red-btn" icon="fa fa-trash" update="@form">
										<p:confirm header="Fshijë" message="Jeni të sigurt"
											icon="ui-icon-alert" />
									</p:commandButton>
									<p:commandButton value="Pastro"
										styleClass="green-btn" icon="fa fa-trash-o" update="@form" />

								</p:panelGrid>

							</div>
						</div>
					</div>
				</div>

				<div class="ui-g-12">
					<p:messages showDetail="true">
						<p:autoUpdate />
					</p:messages>
				</div>

				<div class="ui-g-12">

					<p:dataTable value=" " var=" "
						 rowIndexVar="r">
						
						<f:facet name="header">
                               Lista Punonjësve
                        </f:facet>
						<p:column headerText="#"> #{r+1} </p:column>
						<p:column headerText="Id Rims"></p:column>
						<p:column headerText="Emri"></p:column>
						<p:column headerText="Mbiemri"></p:column>
						<p:column headerText="Funksioni"></p:column>
						<p:column headerText="Grada"></p:column>
						<p:column headerText="Struktura"></p:column>
					

					</p:dataTable>
				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
